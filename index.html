<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/app.css" media="screen" title="no title" charset="utf-8">
    <title>Web site</title>
  </head>
  <body>
    <h1 class="text-center">First Calculator</h1>
    <section class="calc">
      <div class="header">
        <h2 id="result"></h2>
        <button type="button" class="clear" name="button">Clear</button>
      </div>
      <table class="table table-bordered">
        <tr>
          <td class="numbers">0</td>
          <td class="space">Space</td>
          <td class="eval">Evaluate</td>
          <td class="operators">+</td>
        </tr>
        <tr>
          <td class="numbers">1</td>
          <td class="numbers">2</td>
          <td class="numbers">3</td>
          <td class="operators">-</td>
        </tr>
        <tr>
          <td class="numbers">4</td>
          <td class="numbers">5</td>
          <td class="numbers">6</td>
          <td class="operators">*</td>
        </tr>
        <tr>
          <td class="numbers">7</td>
          <td class="numbers">8</td>
          <td class="numbers">9</td>
          <td class="operators">/</td>
        </tr>
      </table>
    </section>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js"></script>
    <script type="text/javascript" src="/app.js"></script>
  </body>
</html>
